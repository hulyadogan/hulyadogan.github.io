<!DOCTYPE html>
<html>

<head>
  <title>Game Project</title>
  <link type='text/css' rel='stylesheet' href='stylesheet.css' />
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans" />
  <style>
      body {
    font-family: Open Sans;
}

h1 {
    text-align: center;
}

#title {
    text-decoration: underline;
}

#quiz {
    text-indent: 10px;
    display:none;
}

.button {
    border:4px solid;
    border-radius:5px;
    width: 40px;
    padding-left:5px;
    padding-right: 5px;
    position: relative;
    float:right;
    background-color: #DCDCDC;
    color: black;
    margin: 0 2px 0 2px;
}

.button.active {
    background-color: #F8F8FF;
    color:  rosybrown;
}

button {
    position: relative;
    float:right;
}

.button a {
    text-decoration: none;
    color: black;
}

#container {
    width:40%;
    margin:auto;
    padding: 0 25px 40px 10px;
    background-color: teal;
    border:4px solid #B0E0E6;
    border-radius:5px;
    color: #FFFFFF;
    font-weight: bold;
    box-shadow: 5px 5px 5px #888;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

#prev {
    display:none;
}

#start {
    display:none;
    width: 90px;
}
#a { position: relative; top: 50px ; left: 300px; }
#b{ position: relative; top: 50px ; left: 400px; }
#c { position: relative; top: 50px ; left: 500px; }
  </style>
</head>

<body>
  <div id='container'>
    <div id='title'>
      <h1>Ehlers Danlos Syndrome</h1>
    </div>
    <br/>
    <div id='quiz'></div>
    <div class='button' id='next'><a href='#'>Next</a></div>
    <div class='button' id='prev'><a href='#'>Prev</a></div>
    <div class='button' id='start'> <a href='#'>Start Over</a></div>

    		<button class='' id='start'> Start Over</a></button> -->
  </div>
 <img id="a" style="-webkit-user-select: none" src="http://www.chemeddl.org/resources/models360/files/750/glycine-jmol.jpeg"width="190" height="190" v>
