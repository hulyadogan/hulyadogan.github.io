    <head>

   {color:  royalblue;

        <h1>Form</h1>
        <div id="org">
            <form action=""  >
                <label for="first"> Firstname </label>

          <label for="hobby">Select Your Favourite Hobby</label>
          <select id="hobby" name="favourite hobby">
              <option value="go hiking">Go Hiking</option>
              <option value="flowers">Drying and Pressing Flowers</option>
              <option value="game">Playing Computer Games</option>
          </select>
          <input type="submit" value="Submit">
            </form>
        </div>
